<ion-header>
  <ion-toolbar>
    <ion-title>Conciertos Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let concierto of conciertos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ concierto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ concierto.fecha }}</p>
            <p>{{ concierto.lugar }}</p>
            <ion-button color="primary">Ver Detalle</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
