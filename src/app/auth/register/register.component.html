<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onRegister()">
    <ion-list>
      <ion-item>
        <ion-input label="Nombre de Usuario" labelPlacement="floating" type="text" [(ngModel)]="userData.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" type="email" [(ngModel)]="userData.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contrasena" labelPlacement="floating" type="password" [(ngModel)]="userData.contrasena" name="contrasena" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" type="text" [(ngModel)]="userData.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" labelPlacement="floating" type="text" [(ngModel)]="userData.apellido" name="apellido" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="TelÃ©fono" labelPlacement="floating" type="tel" [(ngModel)]="userData.telefono" name="telefono" required></ion-input>
      </ion-item>
       <ion-item>
        <ion-select label="Sexo" labelPlacement="floating" [(ngModel)]="userData.sexo" name="sexo">
          <ion-select-option value="M">Masculino</ion-select-option>
          <ion-select-option value="F">Femenino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="Edad" labelPlacement="floating" type="number" [(ngModel)]="userData.edad" name="edad"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block" class="ion-margin-top">
      Registrarse
    </ion-button>
  </form>
</ion-content>
